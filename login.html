<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ServySoft</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <div class="login-container">
    <div class="left-side">
         <img src="img/ImagenLogin.png" alt="Imagen Logo" class="background-imagenTlogia">
      <div class="overlay-text">
        Reparamos<br>tecnología,<br>vendemos<br>innovación
      </div>
    </div>
    <div class="right-side">
      <a href="index.html" >
        <img src="img/ServySoftLogo.png" alt="ServySoft Logo">
      </a>
      <form class="login-form">
        <label for="email">Dirección de correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <button type="submit" class="login-button">Inicio de sesión</button>

        <a href="index.html" class="Recupera-Contraseña">Recuperación de contraseña</a>
      </form>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
    $(".login-form").on("submit", function(e){
      e.preventDefault();

      const email = $("#email").val().trim();
      const password = $("#password").val().trim();

      if (email === "admin@servysoft.com" && password === "12345") {
        window.location.href = "Admin.html";
      } else {
        alert("Correo o contraseña incorrectos ❌");
      }
    });
  });
</script>

  <script src="js/app.js"></script>
</body>
</html>
